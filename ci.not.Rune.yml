app-id: ci.not.Rune
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: rune
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --own-name=org.mpris.MediaPlayer2.rune_player.*
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: rune.desktop
rename-appdata-file: rune.metainfo.xml
rename-icon: rune
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: rune
    buildsystem: simple
    build-commands:
      - install -Dm644 assets/rune.desktop -t /app/share/applications/
      - install -Dm644 assets/rune.metainfo.xml -t /app/share/metainfo/
      - rm -fr assets/icons/1024x1024
      - mkdir -p /app/share/icons
      - cp -r assets/icons /app/share/icons/hicolor
      - rm -fr assets
      - cp -r . /app/share/rune
      - chmod +x /app/share/rune/rune
      - ln -s /app/share/rune/rune /app/bin/rune
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/Losses/rune/releases/download/v1.0.0-rc.2/Rune-v1.0.0-rc.2-linux-aarch64.zip
        sha256: f0c3f997035b0f8fea4b60ad82ef24712cb15e1a8c19d19798736065409ac9cf
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Losses/rune/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/Losses/rune/releases/download/" + $version
            + "/Rune-" + $version + "-linux-aarch64.zip"'
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/Losses/rune/releases/download/v1.0.0-rc.2/Rune-v1.0.0-rc.2-linux-amd64.zip
        sha256: 279b84503e65f72cfc4c278b4164648a759b5f84de7788d13632b0f91db83a84
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Losses/rune/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/Losses/rune/releases/download/" + $version
            + "/Rune-" + $version + "-linux-amd64.zip"'
